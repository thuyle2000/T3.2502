<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material-style Bottom Tab Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-20">

  <!-- Nội dung từng tab -->
  <div id="tab-home" class="p-6 block">
    <h2 class="text-xl font-semibold mb-2">🏠 Home</h2>
    <p>This is the Home tab content.</p>
  </div>

  <div id="tab-search" class="p-6 hidden">
    <h2 class="text-xl font-semibold mb-2">🔍 Search</h2>
    <p>This is the Search tab content.</p>
  </div>

  <div id="tab-settings" class="p-6 hidden">
    <h2 class="text-xl font-semibold mb-2">⚙️ Settings</h2>
    <p>This is the Settings tab content.</p>
  </div>

  <!-- Bottom Tab Bar -->
  <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner border-t border-gray-200 flex justify-around text-gray-500">
    <button onclick="switchTab(0)" class="tab-btn flex flex-col items-center justify-center py-2 px-3 text-center active">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      </svg>
      <span class="text-xs">Home</span>
    </button>
    <button onclick="switchTab(1)" class="tab-btn flex flex-col items-center justify-center py-2 px-3 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 17a6 6 0 1 1 0-12 6 6 0 0 1 0 12z"/>
      </svg>
      <span class="text-xs">Search</span>
    </button>
    <button onclick="switchTab(2)" class="tab-btn flex flex-col items-center justify-center py-2 px-3 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m-6.364-3.636l.707.707M18.364 5.636l.707.707M4 12H3m18 0h-1m-3.636 6.364l-.707.707M5.636 5.636l-.707.707"/>
      </svg>
      <span class="text-xs">Settings</span>
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    function switchTab(index) {
      const contents = document.querySelectorAll('[id^="tab-"]');
      const buttons = document.querySelectorAll('.tab-btn');

      contents.forEach((el, i) => {
        el.classList.toggle('hidden', i !== index);
      });

      buttons.forEach((btn, i) => {
        btn.classList.toggle('text-indigo-600', i === index);
        btn.classList.toggle('font-semibold', i === index);
      });
    }
  </script>

</body>
</html>
