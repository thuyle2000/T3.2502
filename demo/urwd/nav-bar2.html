<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Full-height Drawer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .drawer {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #2c3e50;
      color: white;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .drawer a {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .drawer a:hover {
      background-color: #34495e;
    }

    .open-btn {
      font-size: 20px;
      cursor: pointer;
      background-color: #2980b9;
      color: white;
      padding: 10px 15px;
      border: none;
      margin: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .main {
      transition: margin-left 0.3s;
      padding: 20px;
    }

    .drawer.open {
      left: 0;
    }

    /* Overlay effect */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    /* Responsive layout */
    @media (min-width: 768px) {
      .drawer {
        left: 0;
      }

      .overlay {
        display: none !important;
      }

      .main {
        margin-left: 250px;
      }

      .open-btn {
        display: none;
      }

      .close-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <button class="close-btn" onclick="toggleDrawer()"><i class="fas fa-times"></i></button>
  <a href="#"><i class="fas fa-home"></i> Home</a>
  <a href="#"><i class="fas fa-project-diagram"></i> Projects</a>
  <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
  <a href="#"><i class="fas fa-cog"></i> Settings</a>
</div>

<!-- Overlay for mobile -->
<div id="overlay" class="overlay" onclick="toggleDrawer()"></div>

<!-- Main content -->
<div class="main" id="mainContent">
  <button class="open-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i> Menu</button>
  <h2>Responsive Full-height Navigation Drawer</h2>
  <p>This drawer adapts to screen size, works great on mobile and desktop.</p>
</div>

<script>
  function toggleDrawer() {
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');
    drawer.classList.toggle('open');
    overlay.classList.toggle('show');
  }
</script>

</body>
</html>
