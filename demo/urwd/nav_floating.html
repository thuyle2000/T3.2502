<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Navigation Drawer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
    }

    /* App bar */
    .app-bar {
      height: 60px;
      background-color: #6200ee;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    /* Floating drawer */
    .drawer {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 220px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .drawer.open {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .drawer a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .drawer a:hover {
      background-color: #f0f0f0;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- App Bar -->
<div class="app-bar">
  <button class="menu-btn" onclick="toggleDrawer()">‚ò∞</button>
  <h1 style="margin: 0; font-size: 20px;">Floating Navigation Drawer</h1>
</div>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <a href="#">üè† Home</a>
  <a href="#">üìÅ Projects</a>
  <a href="#">üìä Reports</a>
  <a href="#">‚öôÔ∏è Settings</a>
</div>

<!-- Content -->
<div class="content">
  <h2>Welcome!</h2>
  <p>This is an example of a floating navigation drawer that pops up under the App Bar.</p>
</div>

<script>
  function toggleDrawer() {
    const drawer = document.getElementById('drawer');
    drawer.classList.toggle('open');
  }

  // Optional: Click outside to close
  window.addEventListener('click', function (e) {
    const drawer = document.getElementById('drawer');
    const button = document.querySelector('.menu-btn');
    if (!drawer.contains(e.target) && !button.contains(e.target)) {
      drawer.classList.remove('open');
    }
  });
</script>

</body>
</html>
