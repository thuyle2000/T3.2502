<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 30px;
            padding: 20px;
        }

        h3 {
            color: #333;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            /* Ẩn khỏi màn hình */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .menu a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <h3>Slide-in Menu demo</h3>
    <hr>
    <!-- Nút mở menu -->
    <button onclick="openMenu()">☰ Open Menu</button>

    <!-- Menu trượt vào -->
    <div id="slideMenu" class="menu">
        <a href="#">Home</a>
        <a href="#">Introduction</a>
        <a href="#">Product</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#" onclick="closeMenu()">Close ✖</a>
    </div>

    <script>
        function openMenu() {
            document.getElementById("slideMenu").style.left = "0";
        }

        function closeMenu() {
            document.getElementById("slideMenu").style.left = "-250px";
        }

    </script>

</body>

</html>
