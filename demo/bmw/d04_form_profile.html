<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/mystyle.css">

    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h2>HTML5 Form Demo</h2>
    <hr>
    <form action="d04_animation2.html" method="post">
        <h3>Profile</h3>
        <label for="">enter your name</label>
        <input type="text" name="name" id="name" required value="trong"> <br> 
        <label for="">enter your email</label>
        <input type="email" name="email" id="email" required value="trong@gmail.com"> <br> 
        <label for="">enter your password</label>
        <input type="password" name="password" id="password" required placeholder="nhap mat khau"> <br>
        <label for="">enter your phone</label>
        <input type="tel" name="phone" id="phone" > <br>
        <label for="">enter your date of birth</label>
        <input type="date" name="dob" id="dob" required value="2005-08-15"> <br>
        <label for="">your favorite color</label>
        <input type="color" name="color" id="color" required value="#A06F9F"> <br>
        <label for="">your favorite languages</label>
        <input type="checkbox" name="lang" id="en" value="en" checked>EN
        <input type="checkbox" name="lang" id="fr" value="fr">FR   
        <input type="checkbox" name="lang" id="de" value="de">DE
        <input type="checkbox" name="lang" id="vi" value="vi" checked>VN
        <br>
        
        <label for="">enter your gender</label>
        <input type="radio" name="gender" id="rdMale" value="nam" checked>male
        <input type="radio" name="gender" id="rdFemale" value="nu">female
        <br>

        <label for="">enter your city</label>
        <select name="city" id="city">
            <option value="hn">Ha Noi</option>
            <option value="dn">Da Nang</option>
            <option value="hcm">Ho Chi Minh</option>
        </select>

        <br>
        <div style="text-align: center;">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            
        </div>

    </form>

    
</body>
</html>
