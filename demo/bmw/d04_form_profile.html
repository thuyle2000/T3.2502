<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <h2>HTML5 Form Demo</h2>
    <hr>
    <form action="">
        <label for="">enter your name</label>
        <input type="text" name="name" id="name" required> <br> 
        <label for="">enter your email</label>
        <input type="email" name="email" id="email" required> <br> 
        <label for="">enter your password</label>
        <input type="password" name="password" id="password" required> <br>
        <label for="">enter your phone</label>
        <input type="tel" name="phone" id="phone" required> <br>
        <label for="">enter your date of birth</label>
        <input type="date" name="dob" id="dob" required> <br>
        <label for="">enter your favorite color</label>
        <input type="color" name="color" id="color" required> <br>
        <label for="">enter your favorite languages</label>
        <input type="checkbox" name="lang" id="en">EN
        <input type="checkbox" name="lang" id="fr">FR   
        <input type="checkbox" name="lang" id="de">DE
        <input type="checkbox" name="lang" id="vi">VN
        <br>
        <label for="">enter your gender</label>
        <input type="radio" name="gender" id="rdMale">male
        <input type="radio" name="gender" id="rdFemale">female
        <br>
        <label for="">enter your city</label>
        <select name="city" id="city">
            <option value="hn">Ha Noi</option>
            <option value="dn">Da Nang</option>
            <option value="hcm">Ho Chi Minh</option>
        </select>

        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    
</body>
</html>
