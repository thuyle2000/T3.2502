<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h2>Javascript Math Demo</h2>
    <hr>
    <input type="number" name="number" id="number"  min="1" max="6" step="1" placeholder="Enter your number [1-6]">
    <button type="button" onclick="mathDemo()">Try It </button>
</body>

<script>
    function mathDemo() {
        
        //tao so ngau nhien tu 1 den 6
        let randomNumber = Math.floor(Math.random() * 5) + 1;

        //doc so duoc nhap tu ban phim
        let number = document.getElementById("number").value;
        number = parseInt(number);

        //so sanh so ngau nhien va so duoc nhap tu ban phim
        if (number == randomNumber) {
            alert("Correct! You guessed the number.");
        } else {
            alert("Incorrect! The correct number was " + randomNumber + ".");
        }

    }
</script>
</html>
