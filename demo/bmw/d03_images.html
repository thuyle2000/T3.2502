<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="css/mystyle.css">

    <style>
        .rose {
            width: 15vw;
            height: 15vw;
            border: 10PX groove lightgrey;
            margin: 10px 1px;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .rose2 {
            width: 15vw;
            height: 15vw;
            border: 10px inset lightseagreen;
            margin: 10px 1px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>HTML Images Demo</h2>
    <hr>
    <div>
        <h3>Hoa Hong</h3>
        <figure>
            <img src="images/rose1.webp" alt="hoa hong" class="rose">
            <img src="images/rose2.webp" alt="hoa hong" class="rose2">
            <img src="images/rose3.png" alt="hoa hong" class="rose">
            <img src="images/rose4.png" alt="hoa hong" class="rose2">
            <figcaption>hoa hong do</figcaption>
        </figure>

    </div>
</body>

</html>
