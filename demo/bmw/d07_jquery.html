<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("h3").click(function(){
                $("p").toggle(1000);
            });
        });
    </script>
</head>
<body>
    <h3>JQuery Demo - Click Me</h3>
    <hr>

</body>
</html>
