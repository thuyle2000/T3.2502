<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var x = 5;
        var y = 3;
        document.write("x = " + x + ", y = "+ y+"<br>"); 

        document.write("<h3>Bitwise Operators</h3><hr/>");
        var z = x ^ y; // bitwise XOR
        document.write("x ^ y = " + z + "<br>"); // 6   

        z = x | y; // bitwise OR
        document.write("x | y = " + z + "<br>"); // 7

        z = x & y; // bitwise AND
        document.write("x & y = " + z + "<br>"); // 1

        document.write("<h3>Arithmetics Operators</h3><hr/>");
        document.write(` x + y = ${x+y} <br/>`);
        document.write(` x - y = ${x-y} <br/>`);  
        document.write(` x / y = ${x/y} <br/>`);  
        document.write(` x * y = ${x*y} <br/>`);
        document.write(` x % y = ${x%y} <br/>`);
        document.write(` x ** y = ${x**y} <br/>`); // 125
        document.write(` x++ = ${x++} <br/>`); // 5
        document.write(` ++x = ${++x} <br/>`); // 7
  
  

    </script>
</head>
<body>
    
</body>
</html>
